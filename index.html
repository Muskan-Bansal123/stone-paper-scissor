<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone-paper-scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="header">
        <h1 id="heading">Stone-Paper-Scissor✌️✊✋</h1>
    </div>


    <div class="choices">
        <div class="choice">
            <img src="/images/rock.png" id="rock" alt="rock">
        </div>
        <div class="choice">
            <img src="/images/paper.png" id="paper" alt="paper">
        </div>
        <div class="choice">
            <img src="/images/scissors.png" id="scissor" alt="scissor">
        </div>
    </div>

    <div class="score">
        <div class="you">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="comp">
            <p id="comp-score">0</p>
            <p>Computer</p>
        </div>
    </div>
    
    <div class="msg">
        <p id="message-box">Play your move</p>
    </div>
   <script src="script.js"></script> 
</body>
</html>
